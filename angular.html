  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.min.js"></script>

</head>

<body>
  <header>

    <section class="colored-section" id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->

        <nav class="navbar  navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">Persiadog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#!home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!about">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!pricing">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!contact">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="color:greenyellow">Return</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->
        <div class="row">
          <div class="col-lg-6">
            <h1 class="big-heading">Your lovely pet is wating for you.</h1>
            <button type="button" class="btn btn-dark btn-lg download-botton"><i class="fab fa-apple"></i><a class="download" href="https://apps.apple.com/us/app/chewy-where-pet-lovers-shop/id1149449468">Downalod</a></button>
            <button type="button" class="btn btn-outline-light btn-lg download-botton"><i class="fab fa-google-play"></i><a class="download" href="https://play.google.com/store/apps/details?id=app.dogo.com.dogo_android&hl=en">Downalod</a></button>
          </div>
          <div class="col-lg-6">
            <img class="title-image" src="images/dog.png" alt="iphone-mockup">
          </div>
        </div>
      </div>


    </section>
  </header>
  <main ng-app="myApp">
    <div ng-view></div>


    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function($routeProvider) {
        $routeProvider
          .when("/home", {
            templateUrl: "indexAngular.html"
          })
          .when("/pricing", {
            templateUrl: "pricingAngular.html"
          })
          .when("/about", {
            templateUrl: "aboutUsAngular.html"
          })
          .when("/contact", {
            templateUrl: "contactUsAngular.html"
          })
          .when("/gallery", {
            templateUrl: "galleryAngular.html"
          })
          .otherwise({
            redirectTo: "/home"
          })

      });
    </script>

  </main>


  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <div class="footer-icon">
